<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <img src="babyPark.png" alt="Mario Kart 8 Baby Park">
    </header>
    <form id="formContainer">
        <p>Do you have a capture card & the ability to stream your gameplay to Discord?</p>
        <label><input type="radio" name="radio" value="yes" /> Yes</label>
        <label><input type="radio" name="radio" value="no" /> No</label>

        <p>Will you have a quiet environment, basic microphone, and reliable internet for sharing your audio during the stream?</p>
        <label><input type="radio" name="radio" value="yes" /> Yes</label>
        <label><input type="radio" name="radio" value="no" /> No</label>
    </form>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
